<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Forest Fire Prediction</h1>
        <p>Predict the likelihood of forest fires using key parameters</p>
    </header>

    <main class="container my-5">
        <section class="card shadow p-4">
            <h2 class="text-center mb-4">Enter Prediction Parameters</h2>
            <form action="/" method="POST" id="prediction-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Temperature" class="form-label">Temperature (&deg;C):</label>
                        <input type="number" class="form-control" id="Temperature" name="Temperature" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="RH" class="form-label">Relative Humidity (%):</label>
                        <input type="number" class="form-control" id="RH" name="RH" step="0.1" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Ws" class="form-label">Wind Speed (km/h):</label>
                        <input type="number" class="form-control" id="Ws" name="Ws" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Rain" class="form-label">Rainfall (mm):</label>
                        <input type="number" class="form-control" id="Rain" name="Rain" step="0.1" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="FFMC" class="form-label">FFMC Index:</label>
                        <input type="number" class="form-control" id="FFMC" name="FFMC" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="DMC" class="form-label">DMC Index:</label>
                        <input type="number" class="form-control" id="DMC" name="DMC" step="0.1" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ISI" class="form-label">ISI Index:</label>
                        <input type="number" class="form-control" id="ISI" name="ISI" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Classes" class="form-label">Classes:</label>
                        <input type="number" class="form-control" id="Classes" name="Classes" step="0.1" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Region" class="form-label">Region:</label>
                    <input type="number" class="form-control" id="Region" name="Region" step="1" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Predict</button>
                </div>
            </form>
        </section>

        <section class="mt-5">
            <h2 class="text-center">Prediction Results</h2>
            <div id="results" class="text-center p-3 border rounded bg-light">
                <p class="text-muted"><b>{{results}}</b></p>
            </div>
        </section>
    </main>

    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 Forest Fire Prediction. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
